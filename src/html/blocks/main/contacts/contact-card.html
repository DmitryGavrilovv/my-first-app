<div class="contacts-map__adresses-card">
    <div class="contacts-map__adresses-square">
        <svg class="contacts-map__adresses-icon" width="18" height="18">
            <use xlink:href="@@icon"></use>
        </svg>
    </div>
    <div class="contacts-map__adresses-text">
        <h5 class="contacts-map__adresses-title">
            @@title
        </h5>
        <p class="contacts-map__adresses-floor">
            @@floor
        </p>
        <p class="contacts-map__adresses-location">
            @@location
        </p>
    </div>
</div>
