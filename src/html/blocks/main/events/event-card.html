<article class="event-card listing__event-card">
    <a href="#" class="event-card__link">
      <picture class="event-card__picture">
        <img src="@@img" alt="@@alt" class="event-card__image" />
      </picture>
      <h4 class="card-title event-card__title">
        @@title
      </h4>
      <p class="card-description event-card__description">
        @@description
      </p>
      <time datetime="@@datetime" class="event-card__time">
        @@time
      </time>
    </a>
  </article>
